<div class="row">
  <div class="small-6 large-centered columns">
    <div class="forgotpassword-panel">
      <p class="heading">Recover your password</p>
      <div class="alert-box success radius" ng-show="flash_message">
          {{flash_message}}
          <a href="#" class="close">&times;</a>
      </div>
      <form novalidate role="form" name="forgotpasswordForm" class="" ng-submit="forgotpassword()">
        <div class="row collapse">
          <label for="forgotpasswordEmail"><span class="text-danger">{{forgotpasswordError}}</span></label>
          <div class="small-2 columns">
            <span class="prefix"><i class="fi-mail"></i></span>
          </div>
          <div class="small-10 columns">
            <input type="text" ng-model="forgotpasswordForm.email" placeholder="email" required="">
          </div>
        </div>
        <input type="submit" class="button" ng-disabled="forgotpasswordForm.$invalid" value="Recover my password" />
        <p>Login with your account? <a href="/#/login">Login &raquo</a></p>
      </form>
    </div>
  </div>
</div>
