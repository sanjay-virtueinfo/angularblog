<div class="row">
  <div class="small-6 large-centered columns">
    <div class="signup-panel">
      <p class="welcome"> Welcome to this awesome app!</p>
      <form name="signupForm" novalidate role="form"  ng-submit="signup()" class="">
        <div class="">{{signUpError.email[0]}}</div>
        <div class="row collapse">
          <div class="small-2 columns">
            <span class="prefix"><i class="fi-mail"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="text" ng-model="signupForm.email" placeholder="email" required="">
          </div>
        </div>
        
        <div class="">{{signUpError.password[0]}}</div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="fi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="password" ng-model="signupForm.password" placeholder="password" required="">
          </div>
        </div>

        <div class="">{{signUpError.password_confirmation[0]}}</div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="fi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="password" ng-model="signupForm.password_confirmation" placeholder="Confirm password" required="">
          </div>
        </div>
        <!--a href="javascript:void(0);" ng-click="signup()" class="button ">Sign Up! </a-->
        <input type="submit" class="button" ng-disabled="signupForm.$invalid" value="Sign Up!" />
          <p>Already have an account? <a href="/#/login">Login here &raquo</a></p>
      </form>
    </div>
  </div>
</div>
